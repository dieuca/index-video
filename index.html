<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Video Gallery</title>
  <style>
    body { margin:0; padding:10px; background:#fff; }
  </style>
</head>
<body>
<div id="youtube-gallery" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;"></div>

<script>
const apiKey = "AIzaSyCzpgWmB3yQXRsISW4RLUTqJCDTzW5rbbs";
const channelId = "UCpGVdZhYjvVjqTd5nIfvNvw";
const maxResults = 40;
fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`)
  .then(r=>r.json()).then(data=>{
    const c=document.getElementById("youtube-gallery");
    if(!data.items){c.innerHTML="<p>Lỗi tải video.</p>";return;}
    data.items.forEach(i=>{
      if(i.id.videoId){
        c.innerHTML += `
          <div style='border-radius:10px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.15);background:#fff;'>
            <iframe width='100%' height='200' src='https://www.youtube.com/embed/${i.id.videoId}' frameborder='0' allowfullscreen></iframe>
            <div style='padding:8px;font-size:14px;font-weight:600;text-align:center;'>${i.snippet.title}</div>
          </div>`;
      }
    });
  });
</script>
</body>
</html>
