<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video @DieuCa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  #videoGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .video-item {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.2s;
  }
  .video-item:hover {
    transform: translateY(-5px);
  }
  iframe {
    width: 100%;
    height: 180px;
    border: none;
  }
  .title {
    padding: 10px;
    font-size: 14px;
    color: #333;
  }
</style>
</head>
<body>
  <h1>ðŸŽµ KÃªnh YouTube @DieuCa</h1>
  <div id="videoGrid"></div>

 <script>
  const apiKey = "AIzaSyCzpgWmB3yQXRsISW4RLUTqJCDTzW5rbbs";
  const channelHandle = "@DieuCa";
  const maxResults = 50;

  async function getChannelId() {
    const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=id&type=channel&q=${channelHandle}&key=${apiKey}`);
    const data = await res.json();
    return data.items[0]?.id?.channelId;
  }

  async function getAllVideos(channelId) {
    let videos = [];
    let nextPageToken = "";
    do {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}&pageToken=${nextPageToken}`
      );
      const data = await res.json();
      videos = videos.concat(data.items);
      nextPageToken = data.nextPageToken || "";
    } while (nextPageToken);
    return videos;
  }

  async function init() {
    try {
      const channelId = await getChannelId();
      const videos = await getAllVideos(channelId);
      const container = document.getElementById("videoGrid");
      container.innerHTML = videos
        .filter(v => v.id.videoId)
        .map(v => `
          <div class="video-item">
            <iframe src="https://www.youtube.com/embed/${v.id.videoId}" allowfullscreen></iframe>
            <div class="title">${v.snippet.title}</div>
          </div>
        `)
        .join("");
    } catch (err) {
      document.body.innerHTML += `<p style="color:red;text-align:center">Lá»—i táº£i video: ${err.message}</p>`;
    }
  }

  init();
</script>

</body>
</html>
